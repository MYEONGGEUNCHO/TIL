<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            document.querySelector('#naver').onclick=function (e) {
                console.log(e);
                alert('이동');
                // 기본 이벤트 제거
                e.preventDefault();
                };
            };

            document.querySelector("#box").onclick = e => {
                alert('#box');
                // 이벤트 전파 중지
                e.stopPropagation();
            };
    </script>
</head>
<body>
    <a href="http://naver.com/" id="naver">Naver</a>
    <div onclick="alert('click3');">
        <div onclick="alert('click2');">
            <div onclick="alert('click1');" id="box">클릭</div>
        </div>
    </div>
</body>
</html>
