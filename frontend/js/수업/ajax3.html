<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("#btn").click(function() {
                // alert("1");
                $.ajax({
                    url: 'http://127.0.0.1:5500/frontend/js/%EC%88%98%EC%97%85/jquery.html',
                    success: function(res) {
                        console.log(res);
                        $("#area").html(res);
                    }
                })
            })
        }) 
    </script>
</head>
<body>
    <input type="button" value="ajax" id="btn">
    <div id="area"></div>
</body>
</html>
