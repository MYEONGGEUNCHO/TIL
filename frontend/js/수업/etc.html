<script>
    // 템플릿 문자열
    var name = '홍길동';
    var msg = '안녕하세요';

    var res = name + '님 ' + msg;
    console.log(res);

    // f-string (fommating string)
    var res2 = `${name}님 ${msg}`;
    console.log(res2);

    // 전개 연산자(spread operator) - 촥 펼칠때
    var arr = [1, 2];
    var arr2 = arr;
    console.log(arr == arr2);
    console.log(arr === arr2);

    // 메모리 주소값이 바껴야 바뀐것을 인지
    var arr3 = [...arr];
    console.log(arr3);
    console.log(arr == arr3);

    // 배열이 합쳐지는 효과
    var arr4 = [...arr, ...arr2, ...arr3];
    console.log(arr4);
    var arr5 = [arr, arr2, arr3]
    console.log(arr5)

    // 객체도 전개 연산 가능
    var obj1 = {a: 1, b: 2};
    var obj2 = {c: 3, d: 4}; // 속성명이 중복되면 뒤에 값으로 대치
    var obj3 = {...obj1, ...obj2};
    console.log(obj3);


    // 값변경을 하고 싶으면 꼭!!, 새로 재할당해야함
    var obj4 = {
        ...obj3, d:5
    };

    console.log(obj4);

    // 객체 확장 표현식
    var propName = "name";
    obj4[propName] = "홍길동";
    console.log(obj4)

    var student = {
        studno : 1,
        propName : '홍길동' // 변수가 아니라 속성명 자체
    }

    console.log(student);

    var student2 = {
        studno : 1,
        [propName] : '김길동' // 속성명을 변수의 값으로 저장
    }

    console.log(student2);

    var stuno = 1;
    var name = '최길동';
    var age = 10;
    var func = () => {
        console.log('함수');
    };
    var student3 = {stuno, name, age, func};
    console.log(student3);

    // 구조분해할당
    var arr = [1, 2];
    // var a = arr[0];
    // var b = arr[1];
    var [b, a] = arr; // 배열은 순서대로
    console.log(a);
    console.log(b);

    var obj = {a:1, b:2};
    var {b, a} = obj; // 속성명과 변수명을 비교
    console.log(a, b);


</script>
